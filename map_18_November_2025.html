        <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.MAP = map_3cacbbcdb7091771e9602270d63be7e5;
            var STREETS = [{"name": "Ackerstr", "coords": [[51.2701786, 7.2240151], [51.270878599999996, 7.2247151]], "mid": [51.2705286, 7.2243651]}, {"name": "Alte Dorfstr", "coords": [[51.2383402, 7.0988409], [51.2390402, 7.0995409]], "mid": [51.2386902, 7.0991909]}, {"name": "Am Thurn", "coords": [[51.2380716, 7.0962268], [51.2383752, 7.0961475], [51.2384314, 7.0960577]], "mid": [51.2383752, 7.0961475]}, {"name": "Diedenhofer Str", "coords": [[51.2707755, 7.2040394], [51.271475499999994, 7.2047394]], "mid": [51.2711255, 7.2043894]}, {"name": "Garterlaie", "coords": [[51.2381959, 7.0975269], [51.2382601, 7.0975018], [51.2385997, 7.0973521]], "mid": [51.2382601, 7.0975018]}, {"name": "Gemarker Ufer", "coords": [[51.2697798, 7.197782], [51.2697733, 7.1978606], [51.2697587, 7.1979219], [51.2697348, 7.1979952], [51.2697151, 7.1980388], [51.2696948, 7.1980673]], "mid": [51.2697348, 7.1979952]}, {"name": "Gewerbeschulstr", "coords": [[51.2671495, 7.1974913], [51.2678495, 7.1981913]], "mid": [51.2674995, 7.1978413]}, {"name": "Hebbelstr", "coords": [[51.268973700000004, 7.2163185], [51.2696737, 7.2170185]], "mid": [51.2693237, 7.2166685]}, {"name": "Hildebrandstr", "coords": [[51.27001, 7.2194803], [51.270709999999994, 7.2201803]], "mid": [51.27036, 7.2198303]}, {"name": "H\u00f6hne", "coords": [[51.2698441, 7.1971133], [51.2698008, 7.1970047]], "mid": [51.2698008, 7.1970047]}, {"name": "Kirchhofstr", "coords": [[51.2462529, 7.0966806], [51.2469529, 7.0973806]], "mid": [51.2466029, 7.0970306]}, {"name": "Kornstr", "coords": [[51.237885500000004, 7.101275], [51.2385855, 7.101975]], "mid": [51.2382355, 7.101625]}, {"name": "R\u00fcbenstr", "coords": [[51.2697129, 7.2246577], [51.2704129, 7.2253577]], "mid": [51.2700629, 7.2250077]}, {"name": "Siegesstr", "coords": [[51.260528400000005, 7.1772408], [51.2612284, 7.1779408]], "mid": [51.2608784, 7.1775908]}, {"name": "Sillerstr", "coords": [[51.2442699, 7.0955300999999995], [51.244969899999994, 7.0962301]], "mid": [51.2446199, 7.0958801]}, {"name": "Simonsstr", "coords": [[51.2486108, 7.130369], [51.249310799999996, 7.131069]], "mid": [51.2489608, 7.130719]}, {"name": "Tiergartenstr", "coords": [[51.2454466, 7.1102113], [51.246146599999996, 7.1109113]], "mid": [51.2457966, 7.1105613]}];

            function meterDist(a,b){
                var R = 6371000;
                var lat1=a[0]*Math.PI/180, lat2=b[0]*Math.PI/180;
                var dLat=(b[0]-a[0])*Math.PI/180, dLon=(b[1]-a[1])*Math.PI/180;
                var s=Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
                return 2*R*Math.atan2(Math.sqrt(s), Math.sqrt(1-s));
            }

            function showNearestStreet() {
                if(!navigator.geolocation) return alert("Геолокация не поддерживается");
                navigator.geolocation.getCurrentPosition(function(pos){
                    var user=[pos.coords.latitude, pos.coords.longitude];
                    var best=null, bestDist=Infinity;

                    STREETS.forEach(s => {
                        if(!s.mid) return;
                        var d=meterDist(user, s.mid);
                        if(d<bestDist) { bestDist=d; best=s; }
                    });

                    if(!best) return alert("Не удалось найти ближайшую улицу");

                    // ✅ Время пешком
                    var walkTimeSec = bestDist / 1.4;
                    var walkMin = Math.max(1, Math.round(walkTimeSec / 60));

                    L.marker(best.mid).addTo(MAP).bindPopup(
                        "Улица: <b>"+best.name+
                        "</b><br>Расстояние: "+Math.round(bestDist)+" м"+
                        "<br>Пешком примерно: "+walkMin+" мин."
                    ).openPopup();

                    L.circleMarker(user, {radius:6,color:'#000',fillColor:'#fff',weight:2}).addTo(MAP).bindPopup("Вы здесь");
                    MAP.flyTo(best.mid, 16);
                }, err => alert("Ошибка геопозиции: "+err.message), {enableHighAccuracy:true});
            }

            var b=document.createElement("button");
            b.textContent="Показать ближайшую улицу ко мне";
            b.style.position="absolute"; b.style.top="10px"; b.style.left="50%";
            b.style.transform="translateX(-50%)";
            b.style.zIndex=999999; b.style.padding="8px 12px";
            b.style.background="white"; b.style.border="1px solid #666";
            b.style.borderRadius="6px";
            b.onclick=showNearestStreet;
            document.body.appendChild(b);
        });
        </script>
