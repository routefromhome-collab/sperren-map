        document.addEventListener("DOMContentLoaded", function() {
            try {
                window.MAP = map_6e391ce178965b1da9d566aa19936e3b;
                var STREETS = JSON.parse('[{"name": "point_0", "coords": [[51.2677505, 7.2106403]]}, {"name": "point_1", "coords": [[51.2497094, 7.1478419]]}]');

                function haversine_m(a,b) {
                    var R = 6371000;
                    var φ1 = a[0]*Math.PI/180, φ2 = b[0]*Math.PI/180;
                    var dφ = (b[0]-a[0])*Math.PI/180;
                    var dλ = (b[1]-a[1])*Math.PI/180;
                    var sa = Math.sin(dφ/2)*Math.sin(dφ/2) + Math.cos(φ1)*Math.cos(φ2)*Math.sin(dλ/2)*Math.sin(dλ/2);
                    var c = 2*Math.atan2(Math.sqrt(sa), Math.sqrt(1-sa));
                    return R*c;
                }

                function closestPointOnSegment(p, a, b) {
                    var latScale = Math.cos((p[0]) * Math.PI/180);
                    var ax = a[0], ay = a[1]*latScale;
                    var bx = b[0], by = b[1]*latScale;
                    var px = p[0], py = p[1]*latScale;
                    var vx = bx - ax, vy = by - ay;
                    var wx = px - ax, wy = py - ay;
                    var vlen2 = vx*vx + vy*vy;
                    if (vlen2 === 0) return a.slice();
                    var t = (vx*wx + vy*wy) / vlen2;
                    if (t < 0) t = 0;
                    if (t > 1) t = 1;
                    var cx = ax + vx*t;
                    var cy = ay + vy*t;
                    return [cx, cy/latScale];
                }

                function nearestPointOnPolyline(p, coords) {
                    if (!coords || coords.length === 0) return null;
                    var best = null;
                    var bestDist = Infinity;
                    if (coords.length === 1) {
                        return {point: coords[0], dist: haversine_m(p, coords[0])};
                    }
                    for (var i=0;i<coords.length-1;i++) {
                        var a = coords[i], b = coords[i+1];
                        var c = closestPointOnSegment(p, a, b);
                        var d = haversine_m(p, c);
                        if (d < bestDist) {
                            bestDist = d;
                            best = {point: c, dist: d};
                        }
                    }
                    return best;
                }

                function showNearestStreet() {
                    if(!navigator.geolocation) {
                        alert("Геолокация не поддерживается");
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(function(pos) {
                        var user = [pos.coords.latitude, pos.coords.longitude];

                        var bestStreet = null;
                        var bestInfo = null;

                        for (var si=0; si<STREETS.length; si++) {
                            var st = STREETS[si];
                            var coords = st.coords || [];
                            if (!coords || coords.length === 0) continue;
                            // if coords is array of segments, flatten
                            var flat;
                            if (Array.isArray(coords[0]) && Array.isArray(coords[0][0])) {
                                flat = [];
                                for (var s = 0; s < coords.length; s++) flat = flat.concat(coords[s]);
                            } else {
                                flat = coords;
                            }
                            if (flat.length === 0) continue;
                            var info = nearestPointOnPolyline(user, flat);
                            if (!info) continue;
                            if (!bestInfo || info.dist < bestInfo.dist) {
                                bestInfo = info;
                                bestStreet = {name: st.name, coords: flat};
                            }
                        }

                        if (!bestStreet || !bestInfo) {
                            alert("Не удалось найти ближайшую улицу");
                            return;
                        }

                        try {
                            // remove previous highlights
                            if (!window._sperren_highlights) window._sperren_highlights = [];
                            window._sperren_highlights.forEach(function(l){ try { MAP.removeLayer(l); } catch(e) {} });
                            window._sperren_highlights = [];

                            // highlight street
                            var hl = L.polyline(bestStreet.coords, {color:"#1f78b4", weight:12, opacity:0.85}).addTo(MAP);
                            window._sperren_highlights.push(hl);

                            // nearest point on street
                            var nearPt = bestInfo.point;
                            var meters = Math.round(bestInfo.dist);
                            var walkMin = Math.max(1, Math.round((meters/1000)/5*60)); // 5 km/h

                            // show popup exactly on street (nearest point)
                            var popup = L.popup({maxWidth:400})
                                .setLatLng(nearPt)
                                .setContent(
                                    "<b>Ближайшая улица:</b> " + (bestStreet.name || "—") +
                                    "<br><b>Расстояние:</b> " + meters + " м" +
                                    "<br><b>Пешком:</b> примерно " + walkMin + " мин"
                                )
                                .openOn(MAP);
                            window._sperren_highlights.push(popup);

                            // add and show user marker
                            var userMarker = L.circleMarker(user,{radius:6,color:"#333",fillColor:"#fff",weight:2}).addTo(MAP);
                            userMarker.bindPopup("Вы здесь");
                            window._sperren_highlights.push(userMarker);
                            userMarker.openPopup();

                            // centre map to the nearest point on street
                            MAP.flyTo(nearPt, 17);
                        } catch (e) {
                            console.error("Error showing nearest street:", e);
                            alert("Произошла ошибка при отображении ближайшей улицы. Откройте консоль для деталей.");
                        }

                    }, function(err) {
                        alert("Ошибка геопозиции: " + err.message);
                    }, {enableHighAccuracy:true, timeout:10000, maximumAge:0});
                }

                var btn = document.createElement("button");
                btn.textContent = "Показать ближайшую улицу ко мне";
                btn.style.position = "absolute";
                btn.style.top = "10px";
                btn.style.left = "50%";
                btn.style.transform = "translateX(-50%)";
                btn.style.zIndex = 99999;
                btn.style.padding = "8px 12px";
                btn.style.background = "white";
                btn.style.border = "1px solid #888";
                btn.style.borderRadius = "6px";
                btn.onclick = showNearestStreet;
                document.body.appendChild(btn);

            } catch (e) {
                console.error("Initialization error in map script:", e);
            }
        });
        </script>
