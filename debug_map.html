        <script>
        document.addEventListener("DOMContentLoaded", function() {
            try {
                var MAP = null;
                MAP = map_15092ae50668f49fb01f07aebfee75fb;
                if (!MAP) {
                    MAP = Object.values(window).find(v => v && v._leaflet_id && v instanceof L.Map);
                }
                if (!MAP) {
                    console.error("Map not found");
                    return;
                }

                var STREETS = [{"name": "katernberger straße", "coords": [[51.2600112, 7.1234505]]}, {"name": "wahlert", "coords": [[51.1998355, 7.1096489]]}];

                function haversine_m(a,b) {
                    var R = 6371000;
                    var phi1 = a[0]*Math.PI/180, phi2 = b[0]*Math.PI/180;
                    var dphi = (b[0]-a[0])*Math.PI/180;
                    var dlambda = (b[1]-a[1])*Math.PI/180;
                    var sa = Math.sin(dphi/2)*Math.sin(dphi/2) + Math.cos(phi1)*Math.cos(phi2)*Math.sin(dlambda/2)*Math.sin(dlambda/2);
                    var c = 2*Math.atan2(Math.sqrt(sa), Math.sqrt(1-sa));
                    return R*c;
                }

                function closestPointOnSegment(p, a, b) {
                    var latScale = Math.cos(p[0]*Math.PI/180);
                    var ax=a[0], ay=a[1]*latScale;
                    var bx=b[0], by=b[1]*latScale;
                    var px=p[0], py=p[1]*latScale;
                    var vx=bx-ax, vy=by-ay;
                    var wx=px-ax, wy=py-ay;
                    var vlen2 = vx*vx + vy*vy;
                    if (vlen2===0) return a.slice();
                    var t = (vx*wx + vy*wy) / vlen2;
                    t = Math.max(0, Math.min(1,t));
                    var cx=ax+vx*t, cy=ay+vy*t;
                    return [cx, cy/latScale];
                }

                function nearestPointOnPolyline(p, coords) {
                    if (!coords || coords.length===0) return null;
                    var best=null, bestDist=Infinity;
                    if (coords.length===1) {
                        return {point:coords[0], dist:haversine_m(p,coords[0])};
                    }
                    for (var i=0;i<coords.length-1;i++) {
                        var a=coords[i], b=coords[i+1];
                        var c=closestPointOnSegment(p,a,b);
                        var d=haversine_m(p,c);
                        if (d<bestDist) {
                            bestDist=d;
                            best={point:c,dist:d};
                        }
                    }
                    return best;
                }

                function showNearestStreet() {
                    if (!navigator.geolocation) {
                        alert("Геолокация не поддерживается");
                        return;
                    }
                    navigator.geolocation.getCurrentPosition(function(pos) {
                        var user=[pos.coords.latitude,pos.coords.longitude];
                        var bestStreet=null, bestInfo=null;

                        for (var si=0;si<STREETS.length;si++) {
                            var st=STREETS[si];
                            var coords=st.coords||[];
                            if (!coords.length) continue;
                            var flat=(Array.isArray(coords[0]) && Array.isArray(coords[0][0]))? coords.flat():coords;
                            var info=nearestPointOnPolyline(user,flat);
                            if (!info) continue;
                            if (!bestInfo || info.dist<bestInfo.dist) {
                                bestInfo=info;
                                bestStreet={name:st.name, coords:flat};
                            }
                        }

                        if (!bestStreet || !bestInfo) {
                            alert("Не удалось найти ближайшую улицу");
                            return;
                        }

                        var nearPt=bestInfo.point;
                        var meters=Math.round(bestInfo.dist);
                        var walkMin=Math.max(1, Math.round((meters/1000)/5*60));

                        var allMarkers = [];
                        MAP.eachLayer(function(layer){
                            try {
                                if (layer instanceof L.Marker) {
                                    allMarkers.push(layer);
                                } else if (layer.eachLayer) {
                                    layer.eachLayer(function(inner){
                                        if (inner instanceof L.Marker) allMarkers.push(inner);
                                    });
                                }
                            } catch(e){}
                        });

                        var bestMarker = null;
                        var bestDist = Infinity;
                        for (var i=0;i<allMarkers.length;i++) {
                            try {
                                var ll = allMarkers[i].getLatLng();
                                var d = haversine_m(user, [ll.lat, ll.lng]);
                                if (d < bestDist) {
                                    bestDist = d;
                                    bestMarker = allMarkers[i];
                                }
                            } catch(e){}
                        }

                        var ICON_USE_THRESHOLD_METERS = 20;
                        if (!window._marks) window._marks=[];
                        window._marks.forEach(function(l){ try { MAP.removeLayer(l); } catch(e){} });
                        window._marks=[];

                        if (bestMarker && bestDist <= ICON_USE_THRESHOLD_METERS) {
                            try {
                                MAP.flyTo(bestMarker.getLatLng(), 17);
                                if (bestMarker.openPopup) {
                                    bestMarker.openPopup();
                                } else {
                                    var iconToUse = bestMarker.options && bestMarker.options.icon ? bestMarker.options.icon : null;
                                    if (iconToUse) {
                                        var m = L.marker(nearPt, {icon: iconToUse}).addTo(MAP);
                                        m.bindPopup("Ближайшая улица: <b>"+(bestStreet.name||"—")+"</b><br>Расстояние: "+meters+" м<br>Пешком: примерно "+walkMin+" мин").openPopup();
                                        window._marks.push(m);
                                    } else {
                                        var m = L.marker(nearPt).addTo(MAP);
                                        m.bindPopup("Ближайшая улица: <b>"+(bestStreet.name||"—")+"</b><br>Расстояние: "+meters+" м<br>Пешком: примерно "+walkMin+" мин").openPopup();
                                        window._marks.push(m);
                                    }
                                }
                            } catch(e) {
                                var m = L.marker(nearPt).addTo(MAP);
                                m.bindPopup("Ближайшая улица: <b>"+(bestStreet.name||"—")+"</b><br>Расстояние: "+meters+" м<br>Пешком: примерно "+walkMin+" мин").openPopup();
                                window._marks.push(m);
                            }
                        } else {
                            var iconToUse = null;
                            if (bestMarker) {
                                try { iconToUse = bestMarker.options && bestMarker.options.icon ? bestMarker.options.icon : null; } catch(e){ iconToUse = null; }
                            }
                            var newMarker;
                            if (iconToUse) {
                                newMarker = L.marker(nearPt, {icon: iconToUse}).addTo(MAP);
                            } else {
                                newMarker = L.marker(nearPt).addTo(MAP);
                            }
                            newMarker.bindPopup("Ближайшая улица: <b>"+(bestStreet.name||"—")+"</b><br>Расстояние: "+meters+" м<br>Пешком: примерно "+walkMin+" мин").openPopup();
                            window._marks.push(newMarker);
                            MAP.flyTo(nearPt, 17);
                        }

                        var um=L.circleMarker(user,{radius:6,color:'#333',fillColor:'#fff',weight:2}).addTo(MAP);
                        um.bindPopup("Вы здесь");
                        window._marks.push(um);

                    },function(err){ alert("Ошибка геопозиции: "+err.message); },
                    {enableHighAccuracy:true,timeout:10000,maximumAge:0});
                }

                var btn=document.createElement("button");
                btn.textContent="Показать ближайшую улицу ко мне";
                btn.style.position="absolute";
                btn.style.top="10px";
                btn.style.left="50%";
                btn.style.transform="translateX(-50%)";
                btn.style.zIndex=1000;
                btn.style.padding="8px 12px";
                btn.style.background="white";
                btn.style.border="1px solid #888";
                btn.style.borderRadius="6px";
                btn.onclick=showNearestStreet;
                document.body.appendChild(btn);
                // advertising block omitted for brevity in this comment script area but is included in actual inject_js
            } catch(e) {
                console.error("MAP init error:",e);
            }
        });
        </script>
